<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Название компании</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<meta name="description" content="Название компании">

</head>

<body>

<form id="main" >
	<h1>Калькулятор рассчета каллорий в продуктах</h1>
	<ul>
		<li v-for="element in elements" v-on:click="toggleActive(element)" v-bind:class="{ 'active': element.active}">
			{{element.name}} <span>{{element.calories | currency}}</span>
		</li>
	</ul>

	<div class="total">
		Итого: <span>{{total() | currency}}</span>
	</div>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="vue.js"></script>
<script src="calc.js"></script>
	
</body>
</html>
